<html>
<head>
<title>
redirecting through image
</title>
<script>
var window;
function openUrl() {
window.open("https://www.google.com","myWindow", "width=1000,height=1000");
}
function close()
{
window.close();
}
</script>
</head>
<body>
<ul>
	<li>
	<img src="bird1.jpg" alt="insert your image" width="100" height="100" onclick="openUrl()" />
	</li>
</ul>
</body>
<button onclick="close()">Close</button>
</html>
